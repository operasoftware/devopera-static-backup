<!-- Unchanged from Animating your SVG -->
<g transform="translate(120,120)">
<g id="test">
<text>test</text>
</g>
  <g>
    <set attributeName="display" to="none" begin="b1.click" end="b2.click"/>
      <circle r="108" fill="#6f6" stroke-width="4" stroke="#090" id="b1" />
      <circle r="100" fill="none" stroke-width="3" stroke="black"
         stroke-dasharray="2,8.471976" transform="rotate(-.873)"  />
      <circle r="97" fill="none" stroke-width="9" stroke="white" 
         stroke-dasharray="4,46.789082" transform="rotate(-1.5)"  />
  </g>
  
  <g>
    <set attributeName="display" to="none" begin="b2.click" end="b1.click"/>
      <circle r="108" fill="white" stroke-width="4" stroke="#099" id="b2">
        <animateColor attributeName="fill" values="white;red;black;blue;white" dur="10s" repeatCount="infinite"/>
      </circle>
      <circle r="97" fill="none" stroke-width="9" stroke="gold" 
         stroke-dasharray="4,46.789082" transform="rotate(-1.5)" />
      <circle r="100" fill="none" stroke-width="3" stroke="black"
         stroke-dasharray="2,8.471976" transform="rotate(-.873)" >
        <animateColor attributeName="stroke" values="white;black;white" dur="10s" repeatCount="infinite" />
      </circle>
  </g>
 
 <!-- Adapting the numbers from SVG darts for a different disc -->
    <g id="numbers">
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(30) translate(0,-80)">1</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(60) translate(0,-80)">2</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(90) translate(0,-80)">3</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(120) translate(0,-80) rotate(180)">4</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(150) translate(0,-80) rotate(180)">5</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(180) translate(0,-80) rotate(180)">6</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(210) translate(0,-80) rotate(180)">7</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(240) translate(0,-80) rotate(180)">8</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(270) translate(0,-80)">9</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(300) translate(0,-80)">10</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(330) translate(0,-80)">11</text>
    <text font-family='dartdigits' text-anchor="middle" class="digits" transform="rotate(0) translate(0,-80)">12</text>
  </g>
  
  <!-- Unchanged from Animating your SVG -->
  <g id="c" transform="rotate(180)">
    <g id="h">
      <line stroke-width="5" y2="80" stroke="black" opacity=".5" />
        <animateTransform attributeName="transform" type="rotate"
           repeatCount="indefinite" dur="12h" by="360" />
      <circle r="7" />
    </g>
    
    <g id="m">
      <line stroke-width="4" y2="95" stroke="red" opacity=".9" />
        <animateTransform attributeName="transform" type="rotate"
           repeatCount="indefinite" dur="60min" by="360" />
      <circle r="6" fill="red"/>
    </g>
    
    <g id="s">
      <line stroke-width="2" y2="100" stroke="blue" />
      <animateTransform attributeName="transform" type="rotate" additive="sum"
          repeatCount="indefinite" dur="60s" by="360" />
      <circle r="4" fill="blue"/>
    </g>
    
  </g>
</g>

</svg>